<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student_details</title>
</head>
<body bgcolor="FFEECC">
    <form action="https://thetapacademy.com/">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">firstname</label>
        <input type="text" id="fname" required name="fname" placeholder="ex:abhi"><br><br>
        <label for="lname">lastname</label>
        <input type="text" id="lname" required name="lname" placeholder="ex:abhi"><br><br>
        <label for="age">Age</label>
        <input type="number" required name="age" placeholder="ex: 21"><br><br>
        <label for="email">Email</label>
        <input type="email" required name="email" placeholder="ex:abc@gmail.com"><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required><br><br>
        
    </fieldset>
    <br>
    <fieldset>
    <legend>Education Details</legend><br>
    <label for="college name">College Name</label>
        <input type="text" id="college" required name="college" placeholder="xyz"><br><br>
    <label for="">Department</label>
    <input type="radio" id="ec" name="dept">
    <label for="">EC</label>
    <input type="radio" id="cs" name="dept">
    <label for="">CS</label>
    <input type="radio" id="civil" name="dept">
    <label for="">Civil</label>
    <input type="radio" id="mech" name="dept">
    <label for="">Mech</label><br><br>
    <label for="">YOG</label>
    <input list="yog" id="yop" name="yop">
    <datalist id="yog">
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>

    </datalist><br><br>
    <label for="">Course</label><br>
    <input type="checkbox" id="html" name="html">
    <label for="">html</label><br>
    <input type="checkbox" id="java" name="java">
    <label for="">java</label><br>
    <input type="checkbox" id="python" name="python">
    <label for="">python</label><br>
    <input type="checkbox" id="SQL" name="SQL">
    <label for="">SQL</label><br>
    <input type="checkbox" id="JAVASCRIPT" name="JAVASCRIPT">
    <label for="">java script</label><br><br>
    <button>submit</button>
    </fieldset>
    </form>

</body>
</html>
